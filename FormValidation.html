<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 800px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #4e54c8;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 10px rgba(78, 84, 200, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .form-check-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registrationForm" class="needs-validation" novalidate>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="error" id="nameError"></div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="error" id="emailError"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="error" id="passwordError"></div>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
          <div class="error" id="confirmPasswordError"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
        <div class="error" id="phoneError"></div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
        <div class="error" id="dobError"></div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="18" max="100" required>
        <div class="error" id="ageError"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <input type="radio" name="gender" value="male" id="male" required> Male
          <input type="radio" name="gender" value="female" id="female" required> Female
        </div>
        <div class="error" id="genderError"></div>
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" required>
        <div class="error" id="websiteError"></div>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="">Select Country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="UK">UK</option>
        </select>
        <div class="error" id="countryError"></div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
        <div class="error" id="termsError"></div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
